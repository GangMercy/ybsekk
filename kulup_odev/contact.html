    <section id="form">
        <div class="form row"> 
            <h4 class="contactBaslik">Kulübümüze Katılım İsteğinizi ve Düşüncelerinizi Gönderebilirsiniz</h4>
        <form action="" class="formIletisim">
            <fieldset><input type="text" name="" id="isim" placeholder="İsim Soyisim*" required></fieldset>
            <fieldset><input type="tel" name="" id="textbox" placeholder="Telefon Numaranız*"  maxlength="15" required></fieldset>
            <fieldset><input type="email" name="" id="ePosta" placeholder="E-Posta*" required></fieldset>
            <fieldset><select name="" id="fakulte" required onchange="bolumSecim()" aria-labelledby="menu1">
                <option value="-1">Akademik Biriminiz</option>
                <option value="0">Eğitim F.</option>
                <option value="1">İ.İ.B.F.</option>
                <option value="2">İlahiyat F.</option>
                <option value="3">İnsan ve Toplum Bilimleri F.</option>
                <option value="4">Mühendislik F.</option>
                <option value="5">Sağlık Bilimleri F.</option>
                <option value="6">Sanat ve Tasarım F.</option>
                <option value="7">Uygulamalı Bilimler F.</option>
                <option value="8">BESYO</option>
                <option value="9">Adalet MYO</option>
                <option value="10">Aydıntepe MYO</option>
                <option value="11">Demirözü MYO</option>
                <option value="12">Sağlık Hizmetleri MYO</option>
                <option value="13">Sosyal Bilimler MYO</option>
                <option value="14">Teknik Bilimler MYO</option>
            </select></fieldset>
            <fieldset>
                <select name="" id="mySelect" >
                    <option value="-1">Lütfen Seçim Yapınız.</option>
                    
                </select>
            </fieldset>
            <fieldset><input type="number" name="" id="sinif" max="4" min="0" placeholder="Sınıfınızı Seçiniz*" required></fieldset>
            <fieldset><textarea name="" id="beklenti" cols="30" rows="10" placeholder="Kulüpten Beklentileriniz*" required></textarea></fieldset>
            
            <!--<input type="submit" value="Gönder" class="gondert">-->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <div id="contactContent"></div>
                  <button class="gondertt">Kaydet</button>
              </div>
      
          </div>
            <input type="reset" value="Sıfırla" class="sifirlama">
        </form>
        <button id="myBtn" class="gondert" onclick="modalYazdirma()">Gönder</button>
